<!DOCTYPE html>
<html style="font-family:helvetica; color:#404040; font-size:14px; background-color:#D8D8D8">
<head>
	<title>Forms</title>
</head>
<body>
	<h1 style="font-size:22px">Form</h1>
<hr>
<br>
	<h2 style="font-size:22px">Basic form with input fields</h2>
<hr>
	<div class="form one">
		<form>
				<p style="text-indent:50px">
			<label>
				Customer Name:<input/>
			</label>
			</p>

				<p style="text-indent:50px">
			<label>
				Street Adress:<input/>
			</label>
			</p>

				<p style="text-indent:50px">
			<label>
				City:<input/>
			</label>
			</p>

				<p style="text-indent:50px">
			<label>
				Zip Code:<input/>
			</label>
			</p>

				<p style="text-indent:50px">
			<label>
				Phone Number:<input/>
			</label>
			</p>
		</form>
	</div>
<hr>
	<div class="form two">
		<form>
			<fieldset>
				<legend>
					<p style="font-size:20px">
						Customer Information
					</p>	
				</legend>
				<p style="text-indent:50px">
			<label>
				Customer Name:<input type string/>
			</label>
			</p>
				<p style="text-indent:50px">
			<label>
				Email Adress:<input type email/>
			</label>
			</p>
				<p style="text-indent:50px">
			<label>
				Phone Number:<input type tel/>
			</label>
			</p>
			</fieldset>
		</form>
	</div>
<br>
	<div class="form-three">
		<form>
			<fieldset>
	  			<legend style="font-size:20px">Biggest Burritos in the World!</legend>

					<p style="text-indent:50px">
						<input type="radio" name="size" id="size1"/>
						<label for="size1"> Humongous </label>
					</p>

					<p style="text-indent:50px">
						<label> 
							<input type="radio" name=size> Double-Humongous 
						</label>
					</p>

					<p style="text-indent:50px">
						<label> 
							<input type="radio" name=size> Triple-Humongous 
						</label>
					</p>

					<p style="text-indent:50px">
						<label>
							<input type="radio" name=size> Quadruple-Humongous
						</label>
					</p>

			</fieldset>
		</form>
	</div>
<br>
	<div class="form-four">
		<form>
			<fieldset>
				<legend style="font-size:20px">Fixins
					<p style="text-indent:50px">
						<label>
							<input type="checkbox"/>Sauteed Onions
						</label>
					</p>
					<p>
						<label>
							Delivery Instructions:</label><textarea></textarea>
						</label>
					</p>
				</legend>
			</fieldset>
		</form>
	</div>
</body>
</html>
