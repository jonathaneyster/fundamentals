<!DOCTYPE html>
<html style="font-family:helvetica;">
<head>
	<title>
		Lists	
	</title>
</head>

<body>
	<h1>
		Lists
	</h1>
	<p>
		Two types of lists in HTML
	</p>
<hr>
	<h2 style="font-size : 18px">
		Unordered lists
	</h2>

	<ul>
		<li>Clean the garage</li>
		<li>Create million dollar app with James</li>
		<li>Make lasagna</li>
	</ul>
<hr>
	<h3 style="font-size : 18px">
		Ordered lists
	</h3>

	<ol>
		<li>Boil noodles</li>
		<li>Make sauce</li>
		<li>Lay out noodles</li>
		<li>Add Ricota cheese</li>
		<li>Pour Sauce</li>
		<li>Bake in oven</li>
	</ol>
<hr>
</body>
</html>
